<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dinosaurs</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">

</head>

<body>
  <header>
    <div class="logo"><img src="images/dinos-r-us.svg" alt="dinosaurs logo"></div>
    <nav>
      <ul>
        <li><a href="#" id="item-1">Hadrosaur</a></li>
        <li><a href="#" id="item-2">Iguanodon</a></li>
        <li><a href="#" id="item-3">Stegosaurus</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <h1>Hadrosaur</h1>
      <figure>
        <img src="images/hadrosaur.jpg" alt="Hadrosaur">
        <figcaption id="hadro">Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and
          had a similar body layout.</figcaption>
      </figure>
    </div>
    <div>
      <h1>Iguanodon</h1>
      <figure>
        <img src="images/iguanodon.jpg" alt="Iguanodon">
        <figcaption>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of
          the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the
          late Cretaceous.
        </figcaption>
      </figure>
    </div>
    <div>
      <h1>Stegosaurus</h1>
      <figure>
        <img src="images/stegosaurus.jpg" alt="Stegosaurus">
        <figcaption>Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus
          is one of the most recognizable kinds of dinosaur.</figcaption>
      </figure>
    </div>
  </main>
</body>
